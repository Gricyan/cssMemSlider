<head>
  <meta charset="UTF-8">

<body>
  <header class="header-container">
      <h1>cssMemSlider</h1>

  <main class="slider-container"> 

    <input type="radio" name="meme-slider" id="item_1">
    <input type="radio" name="meme-slider" id="item_2">
    <input type="radio" name="meme-slider" id="item_3">
    <input type="radio" name="meme-slider" id="item_4">

          <div class="slide slide_1">
            <div class="meme meme_1"></div>
          </div>
          <div class="slide">
            <div class="meme meme_2"></div>
          </div>
          <div class="slide">

          </div>
          <div class="slide">
            <div class="meme meme_4"></div>

          <div class="slider__text" id="text_4">HR meets a meme slider in my portfolio</div>
        </div>
      </div>
      <div class="slider__buttons">
        <label for="item_1"><div class="btn"></div></label>
        <label for="item_2"><div class="btn"></div></label>
        <label for="item_3"><div class="btn"></div></label>
        <label for="item_4"><div class="btn"></div></label>           
      </div>
      
    </div>
  </main>
